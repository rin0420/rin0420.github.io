<h1>FizzBuzz</h1>
<p>
  0から10000までの総和を計算する
  0から10000までを足していき、合計値が50000を超えた時の値を計算する
  1から100までの値について、以下を表示する
  ・値が3で割り切れる場合はFizz
  ・値が5で割り切れる場合はBuzz
  ・値が3と5両方で割り切れるFizzBuzz
  ・上記どれでもない場合はその値を表示
</p>
